
spring:
  application:
    name: transl
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 90682618-8ba4-406f-aa05-b3fd0a68fa71
      config:
        enabled: false #是否开启远程配置
        server-addr: 127.0.0.1:8848
        namespace: 90682618-8ba4-406f-aa05-b3fd0a68fa71
        file-extension: yaml #设置为置定位件后缀为yaml
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 1
    minIdle: 1
    maxActive: 500
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 30000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,slf4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 5MB
      max-file-size: 100MB
      location: F:\LocalFile

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0


mybatis-plus:
  type-aliases-package: com.trans.entity
  configuration:
    map-underscore-to-camel-case: true #驼峰配置
    default-fetch-size: 10
    default-statement-timeout: 30
  mapper-locations: classpath*:/com/trans/mapper/xml/*.xml
  global-config:
    db-config:
      id-type: auto

knife4j:
  basic:
    enable: true
    username: admin
    password: admin
  enable: true #开启增强
  setting:
    language: zh-CN
